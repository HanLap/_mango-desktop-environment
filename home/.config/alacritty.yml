#Alacritty:

env:
#  TERM: alacritty
   TERM: xterm-256color
window:
  padding:
    x: 25
    y: 25

    dynamic_padding:  true
    decoration: none

font:
  normal:
    family: monospace

  bold:
    family: monospace

  italic:
    family: monospace

  bold_italic:
    family: monospace

  size: <#{TERM_FONT_SIZE}#>

colors:
  # Default colors
  primary:
    background: '0x<#{BLACK}#>'
    foreground: '0x<#{WHITE}#>'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x<#{DARK_GRAY}#>'
    cursor: '0x<#{WHITE}#>'

  # Normal colors
  normal:
    black:   '0x<#{BLACK}#>'
    red:     '0x<#{RED}#>'
    green:   '0x<#{GREEN}#>'
    yellow:  '0x<#{YELLOW}#>'
    blue:    '0x<#{BLUE}#>'
    magenta: '0x<#{MAGENTA}#>'
    cyan:    '0x<#{CYAN}#>'
    white:   '0x<#{LIGHT_GRAY}#>'

  # Bright colors
  bright:
    black:   '0x<#{DARK_GRAY}#>'
    red:     '0x<#{RED}#>'
    green:   '0x<#{GREEN}#>'
    yellow:  '0x<#{YELLOW}#>'
    blue:    '0x<#{BLUE}#>'
    magenta: '0x<#{MAGENTA}#>'
    cyan:    '0x<#{CYAN}#>'
    white:   '0x<#{WHITE}#>'

  indexed_colors:
    - { index: 16, color: '0xf78c6c' }
    - { index: 17, color: '0xff5370' }
    - { index: 18, color: '0x303030' }
    - { index: 19, color: '0x353535' }
    - { index: 20, color: '0xb2ccd6' }
    - { index: 21, color: '0xeeffff' }

background_opacity: .95

cursor:
  style: Beam

  unfocused_hollow: false

live_config_reload: true

key_bindings:

  - { key: Key0, mods: Control, action: ResetFontSize }

  - { key: Equals, mods: Control, action: IncreaseFontSize }

  - { key: Add, mods: Control, action: IncreaseFontSize }

  - { key: Subtract, mods: Control, action: DecreaseFontSize }

  - { key: Minus, mods: Control, action: DecreaseFontSize }
